<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.pexels.com/pt-br/" frameborder="0" height="500" scolling="no">
        <a href="https://www.pexels.com/pt-br/" target="_blank">pexels</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://www.bibliaonline.com.br/acf/j%C3%B3/22/14" frameborder="0" height="500" width="500">
        <a href="https://www.bibliaonline.com.br/acf/j%C3%B3/22/14" target="_blank">bibliaonline</a>
        </iframe>
        
        também é bem legal!
    </p>
</body>
</html>
